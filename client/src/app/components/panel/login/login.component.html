<div class="container">
    
    <div id="cabeza">
        Panel de Control
        </div>

        <div id="login">
            <form (submit)="handleSubmit($event)" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Nombre de Usuario</label>
                    <input required type="text" class="form-control" id="email" name="email" placeholder="Usuario">
                    <label for="password">Contraseña</label>
                    <input required type="text" class="form-control" type="password" id="password" name="password" placeholder="Contraseña">                                
                </div>

                <div *ngIf="errores && errores.length>0" class="col-12 pl-2 pr-2">
                    <div class="alert alert-danger"><small *ngFor="let error of errores">{{error}}</small></div>
                </div>
             
                <button type="submit" class="btn btn-danger" >
                    <small-loading class="mr-2" *ngIf="loading" [color]="'text-ligth'"></small-loading>
                    <span>Acceder</span>
                </button>
            </form>
        </div>

</div>
