<!-- Button trigger modal -->
<a type="button" alt="Eliminar" title="Eliminar" class="text-info ml-2" data-toggle="modal" [attr.data-target]="'#modalUserDelete'+user.id">
  <i class="fas fa-trash"></i>
</a>

<!-- Modal -->
<div class="modal fade" [id]="'modalUserDelete'+user.id" tabindex="-1" role="dialog" aria-labelledby="modalModeloTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-left">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar {{user.nombre}}</h5>
        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="status.errores">
          <div class="alert alert-danger" *ngFor="let error of status.errores">{{error}}</div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="confirmar($event)">
          <span *ngIf="status.loading" class="mr-2"><i class="fad fa-spinner-third fa-spin"></i></span>
          <span>Eliminar</span>
        </button>
      </div>
    </div>
  </div>
</div>
